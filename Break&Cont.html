      /*
                 BREAK AND CONTINUE IN JAVASCRIPT.

                    Q: What is break and continue in javascript?
                    A: Break and continue are used to stop the loop.

                    How to use break and continue in javascript?
                    1. Use the break keyword.
                     --> -->
                    syntax.
                    break;
                    2. Use the continue keyword.
                     --> -->
                    syntax.
                    continue;
                    3. Use the break keyword inside a loop.
                     --> -->
                    syntax.
                    for (var i = 0; i <= 10; i++) {
                        if (i == 5) {
                            break;
                        }
                        document.write(i + " ");
                    }
                    4. Use the continue keyword inside a loop.
                     --> -->
                    syntax.
                    for (var i = 0; i <= 10; i++) {
                        if (i == 5) {
                            continue;
                        }
                        document.write(i + " ");
                    }
 
        */
      for (var i = 1; i <= 20; i++) {
        if (i == 5) {
          document.write("Hey its M.Shakir fav " + i + "<br>");
          continue;
        }
        document.write("Number " + i + "<br>");
      }
