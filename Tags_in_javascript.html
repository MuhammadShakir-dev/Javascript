<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TAGS IN JS</title>
    <script>
      document.write("<center>Hello World</center> <br>");
      //you can also use html tags in javascript within double qoutes.
      document.write("<center>This is Muhammad Shakir</center> <br>");
      // this javascript code will run first then h1 tag will display.
    </script>
  </head>
  <body>
    <center><h1>So this is my Basic Intro</h1></center>
  </body>
</html>
