<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables part 2 in html</title>
    <script>
      /*
            Now we discuss the remanings two variables in javascript
            
            let
            Const

            the main difference between  var and let is that in var you can declear a same 
            varibale multiple times and there is no error but in let you can declear a variable 
            only one time but can upadte there value as much as you want

           */

      let a = "Hello this is a man from pakistan";
      document.write(a + "<br>");

      /*
           Now lets talk about Const
           In Const you can declear a variable only one time and cannot update a variable
           or overwrite a varibale

           */

      const b = "Im a constant variable";
      document.write(b);
    </script>
