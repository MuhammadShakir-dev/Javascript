    <script>
      /*
        IF ELSE IN JAVASCRIPT

        IF ELSE:
                if conditon are not true somethings than the condition which you have written
                inside a if statment are not print and nothing will show on the browser screen
                but
                using if else if you if statment is false then the secoond ststment which you have
                given in the else part are print on the brower

                syntax;
                if(condition){
                    statment
                } else{
                    statment
                }

         Now lets practice that

    */
      var a = 1222;
      if (a >= 1223 && a === "1222") {
        document.write("Hello im your if statemnt" + "<br>");
      } else {
        document.write("Hello im your else statment" + "<br>");
      }

      //     Lets take another reallife example
