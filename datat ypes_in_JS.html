<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatype in js</title>
    <script>
      /*
      ====================DATA TYPES IN JAVASCRIPT=================================
      There ara seven types of datatype in javascript 

      1) var a = 'hello';   ============ string datatype
      2) var b = 25;        ============ Number datatype
      3) var c = true;      ============ Boolean datatype
      4) var d = ["HTML","CSSS"] ======= Array datatype
      5) var e = {first:"HMTL", Last:"CSS"} ==== Objects
      6) var f = null;       ============  null datatype
      7) var f;              ============ undefined datatype
      */

      // STRING DATATYPE
      var a = "Hello im string";
      document.write(a + "<br>");
      document.write(typeof a + "<br>");

      // there is an inbuiuld function in javascript to check any variable dataype and
      // that is (type of variblename)

      // Number
      var b = 24;
      document.write(b + "<br>");
      document.write(typeof b + "<br>");

      // Boolean
      var c = true;
      document.write(c + "<br>");
      document.write(typeof c + "<br>");

      // Array
      // note down one thing in javascript array are considered as an object

      var d = ["HTML", "CSS", "JS"];
      document.write(d + "<br>");
      document.write(typeof d + "<br>");

      // object
      var e = {
        firstname: "Muhammad",
        lastnmae: "shakir",
      };
      document.write(e + "<br>");
      document.write(typeof e + "<br>");

      //null
      var f = null;
      document.write(f + "<br>");
      document.write(typeof f + "<br>");

      //undefined

      var g;
      document.write(g + "<br>");
      document.write(typeof g + "<br>");
    </script>
  </head>
  <body></body>
</html>
