    <script>
       /*
                FUNCTIONS WITH PARAMETERS IN JAVASCRIPT
                Lets explore functions with parameters in javascript

                syntax

                function function_name(parameter1, parameter2) {
                    // code to be executed
                }

                function_name(argument1, argument2);

               
                Task no 3.
                Write a function that takes two arguments and returns the product of the two arguments.
                
                */

               function product(a,b){
                var c = a*b;
                document.write("Product of " + a + " and " + b + " is " + "=" + " " + c);
               }
    
               product(2,10);

               // you can alos set some default value to a parameter
               // if you dont pass any value to a parameter it will take the default value
               // if you pass a value to a parameter it will take the value you pass.
    </script>
