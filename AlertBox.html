<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert box in js</title>
    <script>
      /*
                          ALERT BOX IN JAVASCRIPT
                          
                          WHATS IS ALERT BOX IN JAVASCRIPT?
                            Alert box is a pop-up window that displays a message to the user. 
                        

            */
      var a = 10;
      var b = 20;
      if (a > b) {
        alert("a is greater than b");
      } else {
        alert("b is greater than a");
      }
    </script>
  </head>
  <body></body>
</html>
