<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparision Operatores in JS</title>
    <script>
      /*
                 Now lets talk about comparision operators in javascript 
                 DIFFERENT TYPE OF COMPARISION OPERATORS IN JS

                 OPERATOR                     DISCRIPTION
                    ==                          EUAL TO 
                    ===                         EQUAL VALUE AND EQUAL TYPE
                    !=                          NOT EQUAL
                    !==                         NOT EQUAL VALUE OR NOT EQUAL TYPE
                    >                           GRATOR THAN      
                    <                           LESS THAN
                    >=                          GREATOR THAN OR EQUAL TO 
                    <=                          LESS THAN OR EQUAL TO 
    
                    NOTE
                    The answer of comparision operatores are always in boolean that means its true or false


       */

      // ==
      var a = 10;
      var b = 23;
      document.write(a == b);
      document.write("<br>");
      // ==
      var A = 23;
      var B = "23";
      document.write(A == B);
      document.write("<br>");

      //===
      var c = 34;
      var d = 34;
      document.write(c === d);
      document.write("<br>");

      //!=
      var e = 32;
      var f = 55;
      document.write(e != f);
      document.write("<br>");

      //!==
      var g = "shakir";
      var h = "SHAKIR";
      document.write(g !== h);
      document.write("<br>");

      //>
      var i = 234;
      var j = 176;
      document.write(i > j);
      document.write("<br>");

      //<
      var k = 12;
      var l = 33;
      document.write(k < l);
      document.write("<br>");

      //>=
      var m = 10;
      var n = 11;
      document.write(m >= n);
      document.write("<br>");

      //<=
      var p = 134;
      var q = 122;
      document.write(p <= q);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
