<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithimatic Operations in Javascript</title>
    <script>
      /*
Now you learn how to perfrom arithimatic operations in javascript.
OPERATOR                      DISCRIPTION
   +                           ADDITION
   -                           SUBTRACTION
   *                           MULTIPLICATION
   **                          EXPONENTIATIONAL
   /                           DIVISION
   %                           MODULUS (REMINDER)
   ++                          INCERMENT
   --                          DECREMENT

*/
      // ADDITION
      var a = 10;
      var b = 20;
      var c = a + b;
      document.write(c + "<br>");

      //SUBTRACTION
      var d = 10;
      var e = 9;
      var f = d - e;
      document.write(f + "<br>");

      //MULTIPLICATION
      var g = 22;
      var h = 12;
      var i = g * h;
      document.write(i + "<br>");

      //DIVIISON
      var j = 14;
      var k = 2;
      var l = j / k;
      document.write(l + "<br>");

      //EXPONENTIONAL                                      2x2x2x2x2 = 32 
      var m = 2;
      var n = 5;
      var o = 2 ** 5;
      document.write(o + "<br>");

      //MODULUS
      var p = 22;
      var q = 3;
      var r = p % q;
      document.write(r + "<br>");

      //INCREMENT                                   
      var u = 20;
      var v = 20;
      u++;
      document.write(u+v);
      document.write("<br>");

      //DECREMENT      
      var x = 12;
      var y = 33;
      x--;
      document.write(x+y);
      document.write("<br>");

      // PERFROMING COMPLEX MATHS.
      // you have to make combinations

      var A = 12;
      var B = 22;
      var C = 32;
      var D = (A+B)*C;
      document.write(D)
    </script>
  </head>
  <body></body>
</html>
