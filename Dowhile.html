    <title>Do while in js</title>
    <script>
       /*
             Do while loop in javascript.

                Q: What is a do while loop in javascript?
                A: A do while loop is a loop that runs at least once and then runs while a condition is true.

                How to use a do while loop in javascript?
                1. Use the do keyword.
                 -->
                syntax.
                do {
                    //code to run
                } while (condition);

                Difference between do while and while loop.
                1. do while loop will run at least once.
                2. while loop will run at least once if the condition is true.
                3. do while loop will run at least once if the condition is true.
                4. do while loop will not run if the condition is false.
                5. while loop will not run if the condition is false.
                6. do while loop will run at least once if the condition is false.

                do while loop task.
                
                1. Use the do while loop to calculate the sum of the numbers from 1 to 100.
                task no 2.


                


       */

                   var sum = 0;
                   var i = 1;
                   do{
                          sum = sum + i; 
                          i++                 
                   }while(i <= 100)

                   document.write("The sum of first 100 no is = " + sum )
    </script>
